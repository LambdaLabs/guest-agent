[agent]
interval = "5s"
round_interval = true
metric_batch_size = 1000
metric_buffer_limit = 10000
collection_jitter = "0s"
precision = "0s"
omit_hostname = false

[[inputs.cpu]]
percpu = true
totalcpu = true
collect_cpu_time = false
report_active = false

[[inputs.mem]]

[[inputs.nvidia_smi]]
startup_error_behavior = "ignore"

[[inputs.chrony]]
server = ""
startup_error_behavior = "ignore"
metrics = ["tracking"]

[[outputs.prometheus_client]]
listen = ":9090"
name_prefix = "lambda_"

[[outputs.prometheus_client]]
listen = "vsock://:9100"
name_prefix = "lambda_"
