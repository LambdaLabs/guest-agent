version: 1
project_name: lambda-metrics-stack

builds:
  - id: default
    main: ./
    binary: lambda-support
    goos:
    - linux
    goarch:
    - arm64
    - amd64

nfpms:
  - id: default
    package_name: lambda-metrics-stack
    vendor: Lambda Labs
    homepage: https://github.com/lambdal/metrics-stack
    maintainer: Landon Clipp <landon@lambdal.com>
    description: Description
    formats: [deb]
    dependencies:
    - telegraf
    - lambda-metrics-stack
    contents:
    - src: files/etc/lambda/metrics-stack
      dst: /etc/lambda/metrics-stack
      type: tree
    scripts:
      preinstall: "scripts/preinstall.sh"
      postinstall: "scripts/postinstall.sh"

archives:
  - id: default
    format: tar.gz
    builds: [default]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"


release:
  github:
    owner: lambdal
    name: metrics-stack
  ids:
  - default


env_files:
  github_token: /Users/landon/.github/tokens/lambda-metrics-stack-test